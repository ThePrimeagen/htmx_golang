{{ block "conway-main-controls" . }}

<form hx-post="/save" id="main-menu">
    <input disabled type="text" class="seed" name="seed" value="0x0" />
    <input disabled type="text" class="frame-count" name="frame-count" value="0" />
    <label for="pace">Speed (ms)</label><input hx-on:change="window.controls.pace(this)" value="250" type="number" name="pace">
    <button onclick="window.controls.start()" type="button" id="generate">Start</button>
    <button disabled onclick="window.controls.pause()" type="button" class="pause">Pause</button>
    <button type="submit">Save</button>
</form>

{{end}}
